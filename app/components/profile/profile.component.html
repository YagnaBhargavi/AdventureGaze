{{user()}}
<ul class = "list-group" *ngFor = "let group of groups">
    <ng-container *ngIf = "group.members.includes(email); then thenBlock; else ElseBlock"></ng-container>
		 
		<ng-template #thenBlock>
			<li class = "list-group-item" >
				<a [routerLink] = "['/message/'+group.name]">{{group.name}}</a>
			</li>
		</ng-template>
</ul>
