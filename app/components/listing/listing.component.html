<a [routerLink] = "['/listings']"   class="btn btn-primary btn-lg"> 
  <span class="glyphicon glyphicon-arrow-left"></span> </a>

<br>
<ul class = "list-group" *ngFor = "let listing of listings">
	<li class = "list-group-item" *ngIf = "(id == listing.city)">
    <a [routerLink] = "['/list/'+listing.$key]">

	    {{listing.title}} </a>
	</li>
</ul>
